name: Deploy Velo
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      - name: Install WASM Tools
        run: dotnet workload install wasm-tools-net7

      - name: Restore Workloads
        run: dotnet workload restore

      - name: Publish
        run: dotnet publish -c Release -o output

      - name: Fix paths and Integrity
        run: |
          # 1. Sistema il base href
          sed -i 's/<base href="\/" \/>/<base href="\/VELO-Image-Size-Optimizer\/" \/>/g' output/wwwroot/index.html
          
          # 2. Rimuove totalmente le chiavi "integrity" dal JSON
          # Questo comando usa una regex pi√π generica per colpire ogni occorrenza
          sed -i 's/"integrity":\s*"[^"]*"//g' output/wwwroot/_framework/blazor.boot.json
          
          # 3. Pulisce le virgole doppie o finali generate dalla rimozione
          sed -i 's/,,/,/g; s/,}/}/g; s/{,/{/g' output/wwwroot/_framework/blazor.boot.json
          
          # 4. Fix standard per GitHub Pages
          cp output/wwwroot/index.html output/wwwroot/404.html
          touch output/wwwroot/.nojekyll